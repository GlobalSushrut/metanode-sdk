name: MetaNode SDK CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10"]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        # Install Cython first to fix build issues
        pip install Cython
        # Install base test dependencies
        pip install pytest pytest-cov black isort mypy
        # Install critical blockchain dependencies separately using binary wheels when possible
        pip install --only-binary=:all: pyyaml || pip install "pyyaml>=5.4.1,<6.0"
        pip install web3>=6.0.0 eth-account>=0.7.0 eth-utils>=2.1.0
        pip install requests cryptography python-dotenv jsonschema
        # Install the most critical dependencies for blockchain functionality
        pip install "urllib3<2.0.0" "websockets>=11.0.0" "merklelib>=1.0.0"
        # Skip problematic container dependencies in CI environment
        echo "Skipping full requirements install, using minimal dependencies for CI"
        # Make sure the metanode package is installed in development mode
        pip install -e .
        
    - name: Run tests with pytest
      run: |
        pytest -xvs tests/
        
    - name: Lint with Black (informational only)
      run: |
        black --check --diff metanode || echo "Black formatting issues found (informational only)"
        
    - name: Check imports with isort (informational only)
      run: |
        isort --check-only --profile black --diff metanode || echo "Import sorting issues found (informational only)"
        
    - name: Type check with mypy (informational only)
      run: |
        mypy --config-file mypy.ini metanode || echo "Type check issues found (informational only)"
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  docker:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Build Docker image
      run: |
        docker build -t metanode/metanode-sdk:test .
        docker image ls
