[mypy]
python_version = 3.8
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False

[mypy.plugins.numpy.*]
follow_imports = skip

[mypy.plugins.pandas.*]
follow_imports = skip

[mypy.plugins.matplotlib.*]
follow_imports = skip

# Ignore errors in example files and docs
[mypy-examples.*]
ignore_errors = True

[mypy-tests.*]
ignore_errors = True

[mypy-docs.*]
ignore_errors = True
